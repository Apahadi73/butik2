apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: butik.dev
      http:
        paths:
          - path: /api/authentication
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
